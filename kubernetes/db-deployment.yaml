apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: dbrown
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20  
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:              
      - name: db-deployment
        image: harbor.dev.afsmtddso.com/dbrown-harbor-project/db@sha256:3798f682a6b4972d5bad3a99b10c30dd9f17054807b068dd1c7bf1b1f2dbbbdd
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: db-secret          
